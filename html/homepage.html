<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="../css/homepage.css">
    <script type="module" src="../js/homepage.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" type="image/x-icon" href="../img/Medicalwp-Medical-Tooth-blue.ico">
</head>
<body>
    <div class="main-container">
        <header>
            <h1><i class="fa fa-tooth"></i> Projeto Odontologico</h1>
            <div class="select-unit">
                <label for="units">Selecione a Unidade</label>
                <select name="units" id="units">
                    <option value="teste1">Teste 1</option>
                    <option value="teste2">Teste 2  </option>
                    <option value="teste3">Teste 3</option>
                    <option value="teste4">Teste 4</option>
                </select>
            </div>
        </header>
        <aside>
            <!-- <div class="select-unit">
                <h3>Clinica</h3>
                <input type="text" class="unit-search-bar" placeholder="Selecione a unidade">
            </div> -->
            <div>
                <button class="sidebar-button selected" id="0">Pacientes <i class="fa fa-person"></i></button>
                <button class="sidebar-button" id="1">Financeiro <i class="fa fa-dollar"></i></button>
                <button class="sidebar-button" id="2">Configurações <i class="fa fa-gear"></i></button>
            </div>
        </aside>
        <main class="work-container">
            <div class="work-container-page">
                <h2>Pacientes</h2>
                <button class="page-buttons hidden">Pacientes Cadastrados</button>
                <button class="page-buttons" onclick="window.location.href = 'registerNewPatients.html';">
                    Adicionar Novo Paciente
                </button>
            </div>
            <div class="work-container-page hidden">
                <h2>Financeiro</h2>
                <button class="page-buttons" onclick="window.location.href = 'financeTable.html';">Financeiro da Unidade</button>
            </div>
            <div class="work-container-page hidden">
                <h2>Configurações</h2>
                <button class="page-buttons" id="employees">Prestadores</button>
            </div>
        </main>
    </div>  
    <div class="logged-user">Dev 8</div>  
    
    <!-- Tela Bloqueadora -->
    <div class="block-main-page hidden"></div>

    <!-- Tela Prestadores -->
    <div class="iframe-page hidden">
        <iframe src="employeeTable.html" style="height:100%;width:100%;" ></iframe>
        <button class="close-window-button"><i class="fa fa-xmark"></i></button>
    </div>
</body>
</html>
