<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="ISO-8859-1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema</title>
    <link rel="stylesheet" href="../css/frontPage.css">
    <script src="../js/mainPage.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="main-container">
        <div class="sidebar-container">
            <div class="select-unit">
                <h3>Clinica</h3>
                <input type="text" class="unit-search-bar" placeholder="Selecione a unidade">
            </div>
            <div>
                <button class="sidebar-button selected" id="0">Financeiro</button>
                <button class="sidebar-button" id="1">Pacientes</button>
                <button class="sidebar-button" id="2">Configurações</button>
            </div>
        </div>
        <div class="work-container">
            <div class="work-container-page">
                <h1>Financeiro</h1>
                <h3>dinheiro entrando</h3>
                <h3>dinheiro saindo</h3>
            </div>
            <div class="work-container-page hidden">
                <h1>Pacientes</h1>
                <h3>pacientes cadastrados</h3>
            </div>
            <div class="work-container-page hidden">
                <h1>Configurações</h1>
                <button class="page-buttons" id="employees">Prestadores</button>
                <button class="page-buttons">configurar unidade atual</button>
            </div>
        </div>
    </div>  
    <div class="logged-user">Dev 8</div>  
    
    <!-- Tela Bloqueadora -->
    <div class="block-main-page"></div>
    <!-- Tela Prestadores -->
    <div class="employees-container page-window">
        <h3>Prestadores <button class="close-window-button"><i class="fa fa-xmark"></i></button></h3>
        <div class="employee-taskbar">
            <button class="taskbar-buttons">Adicionar Prestador <i class="fa fa-plus"></i></button>
            <button class="taskbar-buttons">Remover Prestadores <i class="fa fa-minus"></i></button>
        </div>
        <div class="employee-row-column-description">
            <h4>Nome do Prestador</h4>
            <h4>Tipo de Acesso</h4>
            <h4>Login do Usuario</h4>
            <h4></h4>
        </div>
        <div class="employee-page-content">
            <div class="employee-page-rows">
                <h4>Mario Silva Silveira Silvana</h4>
                <h4>Adiministrador</h4>
                <h4>mario123</h4>
                <button class="taskbar-buttons">Editar <i class="fa fa-pencil"></i></button>
                <button class="taskbar-buttons">Remover <i class="fa fa-xmark"></i></button>
            </div>
        </div>
    </div>
</body>
</html>
